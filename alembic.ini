# alembic.ini

# A generic, single database configuration.

[alembic]
# This is the main section for Alembic configuration.
# Here you can specify the database connection URL and other settings.

# database connection URL
sqlalchemy.url = sqlite:///./app/database.db

# other Alembic settings
script_location = alembic

# include the 'versions' directory for migration scripts
# this is where Alembic will generate and store the migration scripts
# generated by running 'alembic revision --autogenerate -m "message"'
# and 'alembic upgrade head'
version_locations = %(here)s/alembic/versions

# specify the target metadata
# this is the metadata that Alembic will use to generate the migration scripts
# for the models defined in the 'app.models' package
target_metadata = app.models.base.Base.metadata

# logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S